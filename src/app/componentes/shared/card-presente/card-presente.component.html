<div class="card">
  <mat-card class="teste">
    <mat-card-header>
      <mat-card-title class="titulo"> Shiba Inu </mat-card-title>
    </mat-card-header>
    <img
      mat-card-image
      src="https://material.angular.io/assets/img/examples/shiba2.jpg"
      alt="Photo of a Shiba Inu"
    />
    <mat-card-content>
      <p class="fonte-casamento-cursiva">
        The Shiba Inu is the smallest of the six original and distinct spitz
        breeds of dog from Japan. A small, agile dog that copes very well with
        mountainous terrain, the Shiba Inu was originally bred for hunting.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <p class="card-preco">{{ preco | currency : "BRL" }}</p>
      <button (click)="openModalPix()" class="button-montserrat" mat-raised-button>
        PRESENTEAR <mat-icon color="warn">favorite</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
