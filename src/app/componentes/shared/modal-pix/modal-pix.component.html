<h2 mat-dialog-title class="titulo">PIX QRCode</h2>
<mat-dialog-content>
  <img height="250px" src="{{ data.pathImgQrCode }}" alt="QrCode" />
  <app-botao-copiar textToCopy="{{ data.pixCopyPaste }}"></app-botao-copiar>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    mat-raised-button
    mat-dialog-close
    color="warn"
    class="button-montserrat"
  >
    Voltar
  </button>
</mat-dialog-actions>
